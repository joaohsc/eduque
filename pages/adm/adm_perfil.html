            <section class="mains-padding main-section bg-w-color d-flex justify-content-center">
                <div class="login-box">

                        <img class="login-icon mb-3" src="/static/media/logo-rosa-s.png" alt="logo-eduque">

                    </div>

                    <div class="login-input">
                        <form>
                            <div class="mb-3">

                                <input class="form-control" id="nome" value="Teste da Silva">
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" value="teste@gmail.com">
                            </div>
                            <div class="mb-3">
                                <label for="senha" class="form-label">Senha</label>

                            </div>

                                <label for="senha" class="form-label">Confirme senha</label>
                                <input type="password" class="form-control" id="senha">
                            </div>
                            <div class="mb-3">
                                <label for="capa" class="form-label">Imagem de perfil</label><br>
                                <input type="file" id="capa" name="capa" accept="image/png, image/jpeg">
                            </div>
                            <button type="submit" class="btn-eduque btn-login btn-eduque-hover">Entrar</button>

                    </div>
                </div>

            <footer class="bg-w-color main-footer d-flex justify-content-center txt-e-black"><span>2017–2021

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- compartilhado -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- *único -->
    <link rel="stylesheet" href="/static/css/login.css">
    
</head>

<body>
    <nav class="navbar fixed-top bg-p-color justify-content-between">
        <img  class="m-2 nav-logo" src="/static/media/logo-f.png" alt="logo-eduque">
        <div class="m-2">
            <a class="elink-nav" href="home.html">home</a>
        </div>
      </nav>
    <section class="login-section bg-w-color d-flex justify-content-center align-items-center flex-column">
        <div class="login-box">
            <div class="text-center">
                <img class="login-icon mb-3" src="/static/media/logo-rosa-c.png" alt="logo-eduque">
                <h3 class="mb-3">Entre na plataforma</h3>
            </div>
            
            <div class="login-input">
                <form>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                      <label for="senha" class="form-label">Senha</label>
                      <input type="password" class="form-control" id="senha">
                    </div>
                    <button type="submit" class="btn-eduque btn-login btn-eduque-hover">Entrar</button>
                  </form>
            </div>
        </div>      
        
    </section>
    <footer class="bg-w-color login-footer d-flex justify-content-center txt-e-black"><span>2017–2021 Eduque</span></footer>

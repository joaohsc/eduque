{% extends 'shared/aluno_base.html' %}
{% load static %}

{% block head_links %}
    <link rel="stylesheet" href="{% static '/css/materia.css' %}">
{% endblock %}

{% block content %}
<section class="corpo">
    {% include 'shared/aluno_navbar.html' %}
    
    <section class="corpo-main">
        <section class="mains-padding main-section bg-w-color">
            <div class="row">
                <div class="col-md-12 mb-5">
                    <h3 class="emain-title">Matérias</h3>
                </div>
                {% for materia in materias %}
                <div class="col-md-4 mb-4">
                    <div class="materia-card">
                        <img class="materia-img mb-3" src="{{ materia.imagem.url }}" alt="logo-eduque">
                        <h4>{{ materia.titulo }}</h4>
                        <p class="txt-e-black">{{materia.descricao}}</p>
                        <a class="ebuttontiny" href="{% url 'listagem_curso' materia.id %}">Iniciar</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </section>
        <footer class="bg-w-color main-footer d-flex justify-content-center txt-e-black"><span>2017–2021
                Eduque</span>
        </footer>
    </section>
</section>
{% endblock %}

                <div class="login-box ">
                    <div class="login-paginate mb-5">
                        <a class="elink-paginate" href="prof_eventos.html">Voltar para os eventos</a>
                    </div>
                    <div class="text-center">                        
                        <h3 class="mb-3">Cadastrar Evento</h3>
                    </div>

                    <div class="login-input">
                        <form>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Título</label>
                                <input class="form-control" id="nome">
                            </div>
                            <div class="mb-3">
                                <label for="data" class="form-label">Data inicial</label>
                                <input class="form-control" type="date" id="data" name="data">
                            </div>
                            <div class="mb-3">
                                <label for="data" class="form-label">Data final</label>
                                <input class="form-control" type="date" id="data" name="data">
                            </div>
                            <div class="mb-3">
                                <label for="nome" class="form-label">Link do evento</label>
                                <input class="form-control" id="nome">
                            </div>
                            <div class="mb-3">
                                <label for="txtdesc" class="form-label">Descrição</label>
                                <textarea class="form-control" id="txtdesc"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="capa" class="form-label">Imagem de capa</label><br>
                                <input type="file" id="capa" name="capa" accept="image/png, image/jpeg">
                            </div>
                            <button type="submit" class="btn-eduque btn-login btn-eduque-hover">Entrar</button>
                        </form>
                    </div>
                </div>

<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <!-- compartilhado -->
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">

    <!-- *único -->
    <link rel="stylesheet" href="/static/css/login.css">

</head>

<body>
    <nav class="navbar fixed-top bg-p-color justify-content-between">
        <img class="m-2 nav-logo" src="/static/media/logo-f.png" alt="logo-eduque">
    </nav>
    <section class="main-section bg-w-color d-flex justify-content-center align-items-center flex-column">
        <div class="login-box">
            <div class="text-center">
                <img class="login-icon mb-3" src="/static/media/logo-rosa-c.png" alt="logo-eduque">
                <h3 class="mb-3">Entre na plataforma</h3>
            </div>

            <div class="login-input">
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <br>
                    <button type="submit" class="btn-eduque btn-login btn-eduque-hover">Entrar</button>
                </form>
                <!-- <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="mb-3">
                        <label for="senha" class="form-label">Senha</label>
                        <input type="password" class="form-control" id="senha">
                    </div>
                    
                </form> -->
            </div>
        </div>

    </section>
    <footer class="bg-w-color main-footer d-flex justify-content-center txt-e-black"><span>2017–2021 Eduque</span>
    </footer>

    <!-- compartilhado -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>

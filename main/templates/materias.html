<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Materia</title>
</head>
<body>
    {%for materia in materias %}
        <p><a href="{{ materia.get_absolute_url }}">{{ materia.titulo }}</a></p>
        <p>{{ materia.descricao }}</p>
        <p><img src="{{ materia.imagem.url }}" alt=""></p>
    {% endfor %}
</body>
</html>
